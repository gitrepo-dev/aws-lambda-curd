#aws curd app
#version 1.0.0

service: aws-todo
provider:
  name: aws
  runtime: nodejs14.x  
  lambdaHashingVersion: 20201221
  stage: dev
  region: ap-south-1
  statements:
    - Effect: Allow
      Action: # action for lambda fun can do with s3 bucket
        # - s3:CreateBucket
        - s3:PutObject
        - s3:GetObject
        - s3:DeleteObject
        - s3:ListObjects
      Resources: arn:aws:s3:::${self:service}-${self:provider.stage}/* #lambda fun can access nested dir /* using this symble
  environment:
    FILE_UPLOAD_BUCKET_NAME: ${self:service}-${self:provider.stage} # realname of bucket

resources:
  Resources:
    S3OutputBucket:
      Type: AWS::S3::Bucket # serverless name of bucket
      Properties:
        BucketName: ${self:service}-${self:provider.stage}
        AccessControl: Private

functions:
  hello:
    handler: src/handler.hello     
    timeout: 30 #sec
    memorySize: 128
  s3FileUploader:
    handler: src/uploadfile.handler
    name: s3-file-upload     # actual name of lambda fun
    description: this is file upload function using api gatway trigger      
    timeout: 30 #sec
    memorySize: 128 #memory
    events:
     -http: 
        path: file/images
        method: POST 