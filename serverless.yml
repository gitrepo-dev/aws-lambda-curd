#aws curd app
#version 1.0.0

service: aws-lambda-curd
provider:
  name: aws
  runtime: nodejs14.x  
  lambdaHashingVersion: 20201221
  stage: dev
  region: ap-south-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:CreateBucket
        - s3:PutObject
        - s3:GetObject
        - s3:DeleteObject
        - s3:ListObjects

custom: 
  BucketName:
    Name: TodoList

resources:
  Resources:
    S3TodoBuket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.BucketName.Name}-${self:provider.stage}
        AccessControl: Private

functions:
  hello:
    handler: src/handler.hello        